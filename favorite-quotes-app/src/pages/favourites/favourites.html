<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button  menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Favourite Quotes</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let quote of favouriteQuotes">
    <ion-item
      [color]="getBackground()"
      (click)="onViewQuote(quote)">
      <h2>{{ quote.person }}</h2>
      <p>{{ quote.text }}</p>
    </ion-item>
    <ion-item-options>
      <button
        ion-button
        color="danger"
        name="trash"
        (click)="onRemoveFromFavourites(quote)">
      Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
