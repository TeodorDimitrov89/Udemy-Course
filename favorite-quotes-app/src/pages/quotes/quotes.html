<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
    <ion-card-header>
      <h3 text-center>#{{ i + 1 }}</h3>
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
      <p class="author">{{ quote.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button
          *ngIf="!isFavourite(quote)"
          ion-button
          small
          clear
          (click)="onAddFavourites(quote)">Favourite</button>
        <button
          *ngIf="isFavourite(quote)"
          ion-button
          small
          clear
          color="danger"
          (click)="onRemoveFavourites(quote)">Unfavourite</button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
