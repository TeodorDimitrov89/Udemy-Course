<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{ text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
          ion-button
          small
          outline
          (click)="onClose(true)"
          color="danger">Unfavourite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
