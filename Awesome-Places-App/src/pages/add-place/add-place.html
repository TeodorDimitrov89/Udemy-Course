<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input required
                   type="text"
                   ngModel
                   minlength="4"
                   name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea required
                   ngModel
                   name="description"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button
              outline
              block
              type="button"
              icon-start
              no-padding
              (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button
              outline
              block
              type="button"
              icon-start
              no-padding
          (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Selected place...</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h3>Take a photo!</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button
              block
              outline
              icon-start
              type="button"
              (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open Camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button
                  type="submit"
                  color="secondary"
                  block
                  [disabled]="!form.form.valid">Add this Place</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
