<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>

  </ion-navbar>

</ion-header>



<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
                type="text"
                name="ingredientName"
                placeholder="Milk"
                id="ingredientName"
                required
                ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
                type="number"
                name="amount"
                placeholder="2"
                min="1"
                required
                ngModel></ion-input>
      </ion-item>

    </ion-list>
    <button
            ion-button
            type="submit"
            block
            [disabled]="!f.valid">Add Item</button>
  </form>
  <ion-list >
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onRemoveItem(i)">
      <h2>{{ item.name }} ({{ item.amount }})</h2>
    </ion-item>
  </ion-list>


</ion-content>
