<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input
            type="email"
            name="email"
            ngModel
            required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
            type="password"
            name="password"
            ngModel
            [minlength]="6"
            required></ion-input>
      </ion-item>

      <!--<ion-item>-->
        <!--<ion-label floating>Confirm Password</ion-label>-->
        <!--<ion-input-->
            <!--type="password"-->
            <!--name="confirm-password"-->
            <!--ngModel-->
            <!--required></ion-input>-->
      <!--</ion-item>-->

    </ion-list>
    <button
        ion-button
        block
        [disabled]="!f.valid"
        type="submit">Signup
    </button>
  </form>
</ion-content>
